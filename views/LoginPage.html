<!DOCTYPE html>
<html>
  <head>
    <title>
      Login - Empowering Business Sustainability via Socio Hotspot Utilization
      Management System
    </title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #27ae60, #86e2d5);

        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 400px;
        padding: 40px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .container .title {
        text-align: center;
        font-size: 24px;
        color: #4caf50;
        margin-bottom: 20px;
        font-weight: bold;
      }
      .container form {
        display: flex;
        flex-direction: column;
      }
      input[type="text"],
      input[type="password"],
      select {
        width: calc(100% - 30px);
        padding: 12px 15px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="text"]:focus,
      input[type="password"]:focus,
      select:focus {
        outline: none;
        border-color: #4caf50;
      }
      .container .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        font-size: 14px;
        color: #333;
      }
      .btn {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin-top: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #45a049;
      }
      .container .links a {
        text-decoration: none;
        color: #007bff;
        font-size: 14px;
        transition: color 0.3s ease;
      }
      .container .links a:hover {
        color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="title">Socio Hotspot Utilization Management System</div>

      <form action="/login" method="post">
        <label for="category"><b>Category</b></label>
        <select name="category" required>
          <option value="">Select...</option>
          <option value="administrator">Administrator</option>
          <option value="vendor">Vendor</option>
        </select>

        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <!-- Added a link to reset password -->
        <a href="reset_password.html">Forgot password?</a><br />

        <!-- Added a link to register -->
        <a href="register.html">Don't have an account? Register now.</a><br />

        <!-- Changed the button text to "Log In" -->
        <button type="submit" class="btn">Log In</button>
      </form>
    </div>
  </body>
</html>
